name: Deployment-Action

on:
  push:
    branches: ["main"]

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@main

      - name: Set up Node.js
        uses: actions/setup-node@main
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm install --force

      - name: Build
        run: npm run build

